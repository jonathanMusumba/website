<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/log.css">
</head>

<body>
    <div class="login-container">
        <form action="signup.php" method="post">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username"><br>
            <label for="role">Role:</label><br>
            <select id="role" name="role">
            <option value="Director">Director</option>
            <option value="Principal">Principal</option>
            <option value="IT Admin">IT Admin</option>
        </select><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password"><br>
            <label for="confirm_password">Confirm Password:</label><br>
            <input type="password" id="confirm_password" name="confirm_password"><br>
            <label for="security_question_1">Security Question 1:</label><br>
            <select id="security_question_1" name="security_question_1">
            <option value="What is your mother's maiden name?">What is your mother's maiden name?</option>
            <option value="What city were you born in?">What city were you born in?</option>
            <option value="What is the name of your first pet?">What is the name of your first pet?</option>
        </select><br>
            <label for="security_answer_1">Answer 1:</label><br>
            <input type="text" id="security_answer_1" name="security_answer_1"><br>
            <label for="security_question_2">Security Question 2:</label><br>
            <select id="security_question_2" name="security_question_2">
            <option value="What is your favorite movie?">What is your favorite movie?</option>
            <option value="What is your favorite food?">What is your favorite food?</option>
            <option value="What is the name of your best friend?">What is the name of your best friend?</option>
        </select><br>
            <label for="security_answer_2">Answer 2:</label><br>
            <input type="text" id="security_answer_2" name="security_answer_2"><br>
            <label for="security_question_3">Security Question 3:</label><br>
            <select id="security_question_3" name="security_question_3">
            <option value="What is the name of your elementary school?">What is the name of your elementary school?</option>
            <option value="What is your favorite color?">What is your favorite color?</option>
            <option value="What is your favorite sports team?">What is your favorite sports team?</option>
        </select><br>
            <label for="security_answer_3">Answer 3:</label><br>
            <input type="text" id="security_answer_3" name="security_answer_3"><br><br>
            <input type="submit" value="Sign Up">
        </form>
    </div>
</body>

</html>
